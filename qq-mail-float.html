<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0;
    }

    header {
      height: 100px;
      width: 100%;
      background-color: rgb(137, 175, 175);

    }

    main {
      width: 200px;
      height: calc(100vh - 100px);
      background-color: rgb(188, 132, 132);
      float: left;
    }

    div {
      width: calc(100% - 200px);
      height: calc(100vh - 100px);
      background-color: bisque;
      float: right;
    }
  </style>
</head>

<body>
  <header>
    1
  </header>
  <main>
    1
  </main>
  <div>
    1
  </div>
</body>

</html>
